<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="contact.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section Starts-->
    <header>
        <a href="#" class="logo"><span>portfolio</span></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="skills.html">My Skill</a>
            <a href="about.html">About</a>
            <a href="https://youtube.com/playlist?list=PLfqMhTWNBTe3H6c9OGXb5_6wcc1Mca52n" target="_blank">Tutorials</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <div id="menu-bars" class="fas fa-bars"></div>
            <a href="#" class="fa-solid fa-heart"></a>
            <a href="contact.html" class="fa-solid fa-user"></a>

        </div>
    </header>
    <!-- Header Section ends-->

    <!--Contact section starts-->
    <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <br>
            <form id="register" method="post">
                <label>First Name:</label><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br><br>
                <label>Last Name:</label><br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br><br>
                <label>Password:</label><br>
                <input type="password" name="password" id="name" placeholder="Enter Your Password"><br><br>
                <label>Gender:</label><br>
                <input type="radio" name="gender" id="gen">Male &nbsp;
                <input type="radio" name="gender" id="gen">Female &nbsp;
                <input type="radio" name="gender">Others &nbsp;<br><br>
                <label>Email:</label><br>
                <input type="text" name="email" id="name" placeholder="Enter Your Valid Emial"><br><br>
                <label>Number:</label><br>
                <input type="number" name="number" id="name" placeholder="Enter Your Valid Mobile Number"><br><br>
                <input type="button" value="Submit" name="submit" id="submit" href="submit.html">
            </form>
        </div>
    </div>
    <!--Contact section ends-->

    <!-- Social links-->
    <div>
        <div class="social_links">
            <a href="https://github.com/Amruta118" target="_blank">
                <img src="images/github-mark.png">
            </a>
            <a href="https://www.instagram.com/amruta_dhumal_11_/" target="_blank">
                <img src="images/instagramlogo.png">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="images/youtubelogo.png">
            </a>
        </div>
    </div>
    <!-- Social links section ends-->

    <!-- javascript section starts-->
    <script>

        let menu = document.querySelector('#menu-bars');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            navbar.classList.toggle('active');
            menu.classList.toggle('fa-times');
        }

        window.onscroll = () => {
            navbar.classList.remove('active');
            menu.classList.remove('fa-times');
        }

    </script>
    <!-- javascript section ends-->
</body>

</html>
